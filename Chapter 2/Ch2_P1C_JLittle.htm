<body>
   <header>
      <h1>
         Hands-on Project 2-1
      </h1>
   </header>

   <article>
      <h2>Celsius (&#176; C) to Fahrenheit (&#176; F) converter</h2>
      <form>
          <fieldset>
            <label for="cValue">
              Enter temp in &#176; C
            </label>
            <input type="number" id="cValue" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Convert to &#176; F</button>
          </fieldset>
          <fieldset>
             <p>Temp in &#176; F</p>
            <p id="fValue">&nbsp;</p>
          </fieldset>
     </form>
   </article>
   <script>
   		function convert() {
   			var degC = document.getElementById("cValue").value;
   			var degF = degC * 9 / 5 + 32;
   			document.getElementById("fValue").innerHTML = degF;
   		}
   		document.getElementById("button").
   			addEventListener("click", convert, false);
   </script>
</body>
